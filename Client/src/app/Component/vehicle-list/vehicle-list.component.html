
<h2>Vehicles</h2>
<p>
    <a class="btn btn-primary" [routerLink]="['/vehicles/new']">New Vehicle</a>
</p>
<div class="custom-well">
    <div class="form-group">
        <label for="make">Make</label>
        <select name="" id="make" class="form-control mb-3" [(ngModel)]="query.makeId" (change)="onFilterChange()">
            <option value=""></option>
            <option *ngFor="let m of make" [value]="m.id">{{ m.name }}</option>
        </select>
    </div>

    <button class="btn btn-secondary" (click)="resetFilter()">Reset</button>
</div>

<table class="table">
    <thead>
        <tr>
            <th *ngFor="let c of columns">
                <div *ngIf="c.isSortable" (click)="sortBy(c.key)">
                    {{ c.title }}
                    <!-- class fa fa-sort-asc i <i> tag, er et ikonbibliotek. Hedder font-awesome. -->
                    <i *ngIf="query.sortBy === c.key" 
                    class="fa"
                    [class.fa-sort-asc]="query.isSortAscending"
                    [class.fa-sort-desc]="!query.isSortAscending"></i>
                </div>
                <div *ngIf="!c.isSortable">
                    {{ c.title }}
                </div>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let vehicle of queryResult">
            <td>{{ vehicle.id }}</td>
            <td>{{ vehicle.make.name }}</td>
            <td>{{ vehicle.model.name }}</td>
            <td>{{ vehicle.contact.name }}</td>
        </tr>
    </tbody>
</table>
<pagination [total-items]="10" [page-size]="query.pageSize" (page-changed)="onPageChange($event)"></pagination>
