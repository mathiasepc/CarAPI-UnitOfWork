<form>
    <div class="form-group">
        <label for="make">Make</label>
        <!-- [(ngFor)]="vehicle.make" binder den valgte fra select til vehicle. -->
        <select id="make" class="form-control" (change)="onMakeChange()" [(ngModel)]="vehicle.make" name="make">
            <option value="">Vælg venligst fra listen</option>
            <option *ngFor="let m of makes" value="{{m.id}}">{{m.name}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="model">Model</label>
        <select id="model" class="form-control">
            <option value="">Vælg venligst fra listen</option>
            <option *ngFor="let m of models" value="{{m.id}}">{{m.name}}</option>
        </select>
    </div>

    <p>Er bilen registreret?</p>
    <label for="registered" class="radio-inline">
        <input type="radio" name="isRegistered" id="registered" value="true"> Ja
    </label>
    <label for="notRegistered" class="radio-inline">
        <input type="radio" name="isRegistered" id="notRegistered" value="false"> Nej
    </label>
    

    <h2>Features</h2>
    <div *ngFor="let f of features" class="checkbox">
        <label for="feature{{f.id}}">
            <input type="checkbox" id="feature{{f.id}}">{{f.name}}
        </label>
    </div>

    <h2>Contact</h2>
    <div class="class-group">
        <label for="contactName">Navn</label>
        <input id="contactName" type="text" class="form-control">
    </div>
    <div class="class-group">
        <label for="contactPhone">Telefon</label>
        <input id="contactPhone" type="text" class="form-control">
    </div>
    <div class="class-group">
        <label for="contactEmail">Email</label>
        <input id="contactEmail" type="text" class="form-control">
    </div>
    <button class="btn btn-primary">Send</button>
</form>
