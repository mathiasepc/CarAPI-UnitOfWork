
<h2>Vehicles</h2>
<p>
    <a class="btn btn-primary" [routerLink]="['/vehicles/new']">New Vehicle</a>
</p>
<div class="custom-well">
    <div class="form-group">
        <label for="make">Make</label>
        <select name="" id="make" class="form-control mb-3" [(ngModel)]="query.makeId" (change)="onFilterChange()">
            <option value=""></option>
            <option *ngFor="let m of makes" [value]="m.id">{{ m.name }}</option>
        </select>
    </div>

    <button class="btn btn-secondary" (click)="resetFilter()">Reset</button>
</div>

<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th (click)="sortBy('make')">
                Make
                <i *ngIf="query.sortBy === 'make'" 
                class="fa"
                [class.fa-sort-asc]="query.isSortAscending"
                [class.fa-sort-desc]="!query.isSortAscending"></i>
            </th>
            <th (click)="sortBy('model')">Model</th>
            <th (click)="sortBy('contactName')">Contact</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let vehicle of vehicles">
            <td>{{ vehicle.id }}</td>
            <td>{{ vehicle.make.name }}</td>
            <td>{{ vehicle.model.name }}</td>
            <td>{{ vehicle.contact.name }}</td>
        </tr>
    </tbody>
</table>
